<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
        <style>
            input{
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body> 
        <form>
            <h1>Review Commnet Box</h1>  
            <label for="rating">Rating:</label>  
            <input type="range" id="rating" name="rating" min="1" max="5"><br>
            <textarea id="comment" name="comment" rows="10" cols="30" placeholder="Enter comment here"></textarea><br>
            <input type="submit" value="Submit Review">
        </form>
     
    </body>
</html>
